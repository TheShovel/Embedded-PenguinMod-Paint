<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Scratch 3.0 Paint Editor Playground</title>
    </head>
    <body>
    <script type="text/javascript" src="playground.js"></script>
    <script>
    var imgData = '';
    window.addEventListener('message', receiveMessage, false); function receiveMessage(event) {imgData = event.data;}
    </script>
    <script>
        var loaded = 0;
        var urlData = "wait";
                function send() {
            window.parent.postMessage(urlData, '*');
        }
        function  updateUrl () {
            if (loaded == 1){
        document.querySelector("body > div > div > button:nth-child(3)").click();
            }
        send();
        setTimeout(function() {
updateUrl();
}, 1000);
        }
        updateUrl();
        
    </script>
</body>
</html>
